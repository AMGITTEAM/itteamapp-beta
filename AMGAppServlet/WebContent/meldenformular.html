<!DOCTYPE html>
<html>
  <head>
    <title>IT-Team</title>
  </head>
  <body>
    <form method="get" action="melden">
      <label for="username">Benutzername: </label>
      <input type="text" name="username" id="username"/>
      <label for="password">Passwort: </label>
      <input type="password" name="password" id="password"/>
      <br/>
      <br/>
      <label for="datum">Datum (Bei Melden): </label>
      <input type="text" name="datum" id="datum"/>
      <br/>
      <label for="gebaeude">Gebäude (Bei Melden): </label>
      <input type="text" name="gebaeude" id="gebaeude"/>
      <br/>
      <label for="etage">Etage (Bei Melden): </label>
      <input type="text" name="etage" id="etage"/>
      <br/>
      <label for="raum">Raum (Bei Melden): </label>
      <input type="text" name="raum" id="raum"/>
      <br/>
      <label for="wichtigkeit">Wichtigkeit (Bei Melden): </label>
      <input type="text" name="wichtigkeit" id="wichtigkeit"/>
      <br/>
      <label for="fehler">Fehler (Bei Melden): </label>
      <input type="text" name="fehler" id="fehler"/>
      <br/>
      <label for="beschreibung">Beschreibung (Bei Melden): </label>
      <input type="text" name="beschreibung" id="beschreibung"/>
      <br/>
      <label for="status">Status (Bei Melden): </label>
      <select name="status" id="status">
      	<option value="Offen">Offen</option>
      	<option value="In%20Bearbeitung">In Bearbeitung</option>
      	<option value="Fertig">Fertig</option>
      </select>
      <br/>
      <label for="bearbeitetVon">Bearbeitet Von (Bei Melden): </label>
      <input type="text" name="bearbeitetVon" id="bearbeitetVon"/>
      <br/>
      <br/>
      <br/>
      <button type="submit">Fertig</button>
    </form>
  </body>
</html>
