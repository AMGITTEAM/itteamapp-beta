<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
	<p>Bitte melde dich an, bevor du die Features dieser Seite
		erkundest!</p>
	<a href="/AMGAppServlet/visual?username=&password=&requestType=register">Registrieren</a>
	<br />
	<br />
	<form method="get" action="visual">
		<label for="username">Benutzername:</label>
		<input type="text" name="username" id="username" />
		<br />
		<label for="password">Passwort: </label>
		<input type="password" name="password" id="password" />
		<br />
		<button type="submit">Anmelden</button>
	</form>
</body>
</html>
